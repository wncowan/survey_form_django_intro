<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'survey/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->
</head>

<body>
    <h1 class='center'>Survey Form</h1>
    <form action="/process" method="post" class="center">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="name">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" value="location">
        <!-- <input type="select" name="location" id="location" value="location"><br> -->
        <label for="language">Language</label>
        <input type="text" name="language" id="language" value="language">
        <label for="comments">Comments</label>
        <textarea name="comments">Tell us what you think!</textarea>
        <input type="submit" value="Submit">
      </form>

</body>

</html>
